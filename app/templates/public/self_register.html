{% extends 'base.html' %} {% block title %}Registro in situ{% endblock %} {%
block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4"
>
  <div
    class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md"
    x-data="selfRegister()"
    x-init="init()"
    id="self-register-card"
    data-activity-id="{{ activity_id or '' }}"
    data-activity-name="{{ activity_name or '' }}"
    data-activity-exists="{{ '1' if activity_exists else '0' }}"
    data-activity-allowed="{{ '1' if activity_allowed else '0' }}"
    data-activity-invalid="{{ '1' if activity_invalid else '0' }}"
    data-activity-start="{{ activity_start_iso or '' }}"
    data-activity-duration="{{ activity_duration_hours or '' }}"
    data-activity-deadline="{{ activity_deadline_iso or '' }}"
  >
    <div class="text-center mb-6">
      <div
        class="mx-auto bg-indigo-100 p-3 rounded-full w-14 h-14 flex items-center justify-center mb-3"
      >
        <i class="ti ti-calendar-event text-indigo-600 text-xl"></i>
      </div>
      <h1
        class="text-2xl font-bold text-gray-900 mb-1"
        x-text="activityName || 'Actividad'"
      ></h1>
      <div
        class="inline-flex items-center px-3 py-1 rounded-full bg-indigo-50 text-indigo-700 text-sm font-semibold"
      >
        Registro in situ
      </div>
      <p class="text-gray-600 text-sm mt-2">
        Ingresa tus credenciales para registrar asistencia en esta actividad.
      </p>
    </div>

    <!-- Visual states: activity not found or not allowed/expired -->
    <div x-show="!activityExists || !activityAllowed" class="text-center py-8">
      <template x-if="!activityExists">
        <div class="flex flex-col items-center gap-4">
          <i class="ti ti-ban text-gray-300 text-6xl"></i>
          <div class="text-lg font-medium">Actividad no válida</div>
          <div class="text-sm text-gray-500">
            Si llegaste aquí desde un QR, solicita al staff que verifique la
            entrada.
          </div>
        </div>
      </template>

      <template x-if="activityExists && !activityAllowed">
        <div class="flex flex-col items-center gap-4">
          <i class="ti ti-alert-triangle text-yellow-400 text-6xl"></i>
          <div class="text-lg font-medium text-yellow-700">
            Registro no disponible
          </div>
          <div class="text-sm text-gray-500">
            El registro para esta actividad ha finalizado o no está disponible.
          </div>
        </div>
      </template>
    </div>

    <template x-if="activityExists && activityAllowed">
      <div>
        <div class="mb-3">
          <div class="text-xs text-gray-500">
            {{ activity_type or 'Actividad' }}
          </div>
          <div
            class="text-lg font-semibold text-indigo-600"
            x-text="activityName"
          ></div>
          <div
            x-show="timeLeftText"
            class="text-sm text-gray-500 mt-1 flex items-center gap-2"
          >
            <i class="ti ti-clock text-indigo-400"></i>
            <span x-text="timeLeftText"></span>
          </div>
        </div>

        <form
          id="self-register-form"
          @submit.prevent="submit()"
          class="space-y-4"
          x-show="!expired"
        >
          <input type="hidden" x-model="activityId" />
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Número de control</label
            >
            <input
              inputmode="numeric"
              autocomplete="off"
              x-model="controlNumber"
              class="mt-1 block w-full rounded-lg border p-3 text-base"
              placeholder="Ej: 12345678"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <input
              type="password"
              autocomplete="off"
              x-model="password"
              class="mt-1 block w-full rounded-lg border p-3 text-base"
              placeholder="••••••••"
            />
          </div>

          <div class="flex items-center justify-between">
            <button
              type="submit"
              :disabled="loading"
              class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg disabled:opacity-60 text-center"
            >
              Registrar
            </button>
          </div>
          <div x-show="loading" class="text-sm text-gray-500 text-center">
            Procesando…
          </div>
        </form>
        <div
          x-show="expired"
          class="p-4 bg-yellow-50 rounded mt-2 text-sm text-yellow-800"
        >
          El registro de asistencia para esta actividad ha finalizado. Si crees
          que esto es un error contacta al staff.
        </div>

        <template x-if="message">
          <div :class="messageClass + ' mt-4 p-3 rounded'">
            <div x-text="message"></div>
          </div>
        </template>
      </div>
    </template>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  // Pass initial values to the Alpine component from data attributes
  window.__selfRegister_init = (el) => {
    try {
      const id = el.getAttribute("data-activity-id") || "";
      const name = el.getAttribute("data-activity-name") || "";
      const exists = el.getAttribute("data-activity-exists") === "1";
      const allowed = el.getAttribute("data-activity-allowed") === "1";
      const invalid = el.getAttribute("data-activity-invalid") === "1";
      return { id, name, exists, allowed, invalid };
    } catch (e) {
      return {
        id: "",
        name: "",
        exists: false,
        allowed: true,
        invalid: false,
      };
    }
  };
</script>
<script src="{{ url_for('static', filename='js/public/self_register.js') }}"></script>
{% endblock %}
