<!-- app/templates/admin/partials/overview.html -->
<div>
    <!-- Quick Actions -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Upcoming Events -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-4 border-b">
                <h3 class="font-medium text-gray-900">Próximos Eventos</h3>
            </div>
            <div class="p-4">
                <div class="space-y-3">
                    <template x-for="event in upcomingEvents.slice(0, 3)" :key="event.id">
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                <i class="ti ti-calendar-event text-indigo-600"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <p class="text-sm font-medium text-gray-900 truncate" x-text="event.name"></p>
                                <p class="text-xs text-gray-500" x-text="formatDate(event.start_date)"></p>
                            </div>
                            <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full" x-text="event.status"></span>
                        </div>
                    </template>
                    <div x-show="upcomingEvents.length === 0" class="text-center py-4 text-gray-500">
                        <p>No hay eventos próximos</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-4 border-b">
                <h3 class="font-medium text-gray-900">Actividades Recientes</h3>
            </div>
            <div class="p-4">
                <div class="space-y-3">
                    <template x-for="activity in recentActivities.slice(0, 3)" :key="activity.id">
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                            <div class="flex-shrink-0 w-10 h-10 rounded-full.bg-blue-100 flex items-center justify-center">
                                <i class="ti ti-book text-blue-600"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <p class="text-sm font-medium text-gray-900 truncate" x-text="activity.name"></p>
                                <p class="text-xs text-gray-500" x-text="activity.type"></p>
                            </div>
                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full" x-text="activity.capacity"></span>
                        </div>
                    </template>
                    <div x-show="recentActivities.length === 0" class="text-center py-4 text-gray-500">
                        <p>No hay actividades recientes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
