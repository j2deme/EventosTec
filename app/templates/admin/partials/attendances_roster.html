<!-- app/templates/admin/partials/attendances_roster.html -->
<div x-data="attendancesRoster()" x-init="init()" class="max-w-6xl mx-auto">
  <div class="bg-white p-4 rounded shadow mb-4">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold">Lista de Pre-registros / Roster</h2>
        <p class="text-sm text-gray-600">
          Filtra por evento y actividad. Marca en batch los preregistros como
          asistidos.
        </p>
      </div>
      <div class="flex items-center space-x-2">
        <button @click="printRoster()" class="px-3 py-2 bg-gray-200 rounded">
          Imprimir lista
        </button>
        <button
          @click="markSelected()"
          class="px-3 py-2 bg-green-600 text-white rounded"
        >
          Marcar seleccionados como Asistió
        </button>
      </div>
    </div>
  </div>

  <div class="bg-white p-4 rounded shadow mb-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">Evento</label>
        <select
          x-model="selectedEvent"
          @change="loadActivities()"
          class="mt-1 block w-full rounded-md border-gray-300"
        >
          <option value="">-- Todos los eventos --</option>
          <template x-for="e in events" :key="e.id">
            <option :value="e.id" x-text="e.name"></option>
          </template>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Actividad</label>
        <select
          x-model="selectedActivity"
          class="mt-1 block w-full rounded-md border-gray-300"
        >
          <option value="">-- Todas las actividades --</option>
          <template x-for="a in activities" :key="a.id">
            <option
              :value="a.id"
              x-text="`${a.name} (${a.start_date ? a.start_date.split('T')[0] : ''})`"
            ></option>
          </template>
        </select>
      </div>

      <div class="flex items-end">
        <button
          @click="loadRegistrations()"
          class="px-4 py-2 bg-indigo-600 text-white rounded"
        >
          Cargar preregistros
        </button>
      </div>
    </div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <div class="flex items-center justify-between mb-3">
      <div
        x-text="`Mostrando ${registrations.length} preregistros`"
        class="text-sm text-gray-600"
      ></div>
      <div>
        <label class="inline-flex items-center"
          ><input type="checkbox" @change="toggleSelectAll($event)" />
          <span class="ml-2 text-sm">Seleccionar todos</span></label
        >
      </div>
    </div>

    <div x-show="loading" class="py-6 text-center">Cargando...</div>

    <table
      x-show="!loading && registrations.length"
      class="min-w-full divide-y divide-gray-200"
    >
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
          ></th>
          <th
            class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Estudiante
          </th>
          <th
            class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Control
          </th>
          <th
            class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Actividad
          </th>
          <th
            class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Estado
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <template x-for="r in registrations" :key="r.id">
          <tr>
            <td class="px-4 py-2">
              <input
                type="checkbox"
                :value="r.id"
                @change="toggleSelection(r)"
                :checked="isSelected(r)"
              />
            </td>
            <td
              class="px-4 py-2"
              x-text="r.student?.full_name || r.student?.name || 'Estudiante desconocido'"
            ></td>
            <td
              class="px-4 py-2"
              x-text="r.student?.control_number || 'N/A'"
            ></td>
            <td
              class="px-4 py-2"
              x-text="r.activity?.name || r.activity_id"
            ></td>
            <td class="px-4 py-2" x-text="r.status"></td>
          </tr>
        </template>
      </tbody>
    </table>

    <div
      x-show="!loading && registrations.length === 0"
      class="py-6 text-center text-gray-500"
    >
      No se encontraron preregistros para la actividad seleccionada.
    </div>
  </div>

  <!-- Incluir el script desde el layout principal; si lo necesitas aquí, descomenta la línea -->
  {#
  <script src="{{ url_for('static', filename='js/admin/attendances_roster.js') }}"></script>
  #}
</div>
