<!-- templates/student/partials/event_activities.html -->
<div x-data="studentEventActivitiesManager()" x-init="init()">
  <!-- Contenedor principal -->
  <div x-show="true" style="display: none;">
    <!-- Este div existe solo para asegurar que Alpine.js tenga un elemento para trabajar -->
  </div>
  
  <!-- Contenido principal (solo se muestra cuando NO se está cargando el evento) -->
  <div x-show="!loadingEvent">
    <!-- Header con navegación -->
    <div class="mb-6">
      <div class="flex items-center mb-4">
        <button @click="goBack()" class="mr-4 text-indigo-600 hover:text-indigo-800">
          <i class="ti ti-arrow-left text-xl"></i>
        </button>
        <div>
          <h2 class="text-2xl font-bold text-gray-900" x-text="currentEvent.name"></h2>
          <p class="text-gray-600" x-text="currentEvent.description"></p>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-white p-4 rounded-lg shadow">
        <div>
          <p class="text-sm font-medium text-gray-500">Fecha de inicio</p>
          <p class="text-sm text-gray-900" x-text="formatDate(currentEvent.start_date)"></p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Fecha de fin</p>
          <p class="text-sm text-gray-900" x-text="formatDate(currentEvent.end_date)"></p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Estado</p>
          <p class="text-sm" :class="currentEvent.is_active ? 'text-green-600' : 'text-red-600'">
            <span x-text="currentEvent.is_active ? 'Activo' : 'Inactivo'"></span>
          </p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Actividades</p>
          <p class="text-sm text-gray-900" x-text="currentEvent.activities_count || 0"></p>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Buscar por nombre -->
        <div>
          <label for="search" class="block text-sm font-medium text-gray-700">Buscar</label>
          <input type="text" 
                 id="search"
                 x-model="filters.search"
                 @input.debounce.300ms="loadActivities()"
                 placeholder="Nombre de actividad..."
                 class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <!-- Filtrar por tipo -->
        <div>
          <label for="activity_type" class="block text-sm font-medium text-gray-700">Tipo</label>
          <select id="activity_type"
                  x-model="filters.activity_type"
                  @change="loadActivities()"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <option value="">Todos</option>
            <option value="Magistral">Magistral</option>
            <option value="Conferencia">Conferencia</option>
            <option value="Taller">Taller</option>
            <option value="Curso">Curso</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <!-- Ordenar por -->
        <div>
          <label for="sort" class="block text-sm font-medium text-gray-700">Ordenar por</label>
          <select id="sort"
                  x-model="filters.sort"
                  @change="loadActivities()"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <option value="start_datetime:asc">Fecha inicio (asc)</option>
            <option value="start_datetime:desc">Fecha inicio (desc)</option>
            <option value="name:asc">Nombre (A-Z)</option>
            <option value="name:desc">Nombre (Z-A)</option>
          </select>
        </div>

        <!-- Botón de búsqueda -->
        <div class="flex items-end">
          <button @click="loadActivities()"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md">
            <i class="ti ti-search mr-2"></i>
            Buscar
          </button>
        </div>
      </div>
    </div>

    <!-- Mensaje de carga -->
    <div x-show="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
      <p class="mt-2 text-gray-600">Cargando actividades...</p>
    </div>

    <!-- Mensaje de error -->
    <div x-show="errorMessage" class="mb-6 rounded-md bg-red-50 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <i class="ti ti-alert-circle text-red-400"></i>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800" x-text="errorMessage"></h3>
        </div>
      </div>
    </div>

    <!-- Vista de Cronograma -->
    <div x-show="!loading && activitiesByDay.length > 0">
      <template x-for="(dayGroup, index) in activitiesByDay" :key="index">
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b">
            <i class="ti ti-calendar mr-2"></i>
            <span x-text="formatOnlyDate(dayGroup.date)"></span>
            <span class="text-sm font-normal text-gray-500 ml-2">(<span x-text="dayGroup.activities.length"></span> actividades)</span>
          </h3>
          
          <div class="space-y-4">
            <template x-for="activity in dayGroup.activities" :key="activity.id">
              <div class="bg-white rounded-lg shadow overflow-hidden border-l-4" 
                   :class="{
                     'border-green-500': isActivityRegistered(activity),
                     'border-blue-500': !isActivityRegistered(activity) && canRegisterForActivity(activity),
                     'border-gray-300': !canRegisterForActivity(activity)
                   }">
                <div class="p-5">
                  <div class="flex justify-between items-start">
                    <div class="flex-1">
                      <div class="flex items-center">
                        <h4 class="text-md font-medium text-gray-900" x-text="activity.name"></h4>
                        <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" 
                              x-text="activity.code || 'N/A'"></span>
                      </div>
                      <p class="mt-1 text-sm text-gray-500">
                        <span x-text="activity.activity_type"></span> - 
                        <span x-text="activity.department"></span>
                      </p>
                      
                      <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-2 text-sm">
                        <div class="flex items-center text-gray-500">
                          <i class="ti ti-clock mr-1.5"></i>
                          <span>
                            <span x-text="formatTime(activity.start_datetime)"></span>
                            <span class="mx-1">-</span>
                            <span x-text="formatTime(activity.end_datetime)"></span>
                          </span>
                        </div>
                        <div class="flex items-center text-gray-500">
                          <i class="ti ti-map-pin mr-1.5"></i>
                          <span x-text="activity.location || 'Sin ubicación'"></span>
                        </div>
                        <div class="flex items-center text-gray-500">
                          <i class="ti ti-users mr-1.5"></i>
                          <span>
                            <span x-text="activity.current_capacity || 0"></span>
                            <span x-show="activity.max_capacity">/ <span x-text="activity.max_capacity"></span></span>
                            <span x-show="!activity.max_capacity">/ ∞</span>
                          </span>
                        </div>
                        <div class="flex items-center text-gray-500">
                          <i class="ti ti-layout-grid mr-1.5"></i>
                          <span x-text="activity.modality"></span>
                        </div>
                      </div>
                    </div>
                    
                    <div class="ml-4">
                      <button 
                        @click="registerForActivity(activity)" 
                        :disabled="!canRegisterForActivity(activity)"
                        :class="{
                          'bg-green-600 hover:bg-green-700 text-white': isActivityRegistered(activity),
                          'bg-indigo-600 hover:bg-indigo-700 text-white': !isActivityRegistered(activity) && canRegisterForActivity(activity),
                          'bg-gray-400 cursor-not-allowed text-white': !canRegisterForActivity(activity)
                        }"
                        class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full">
                        <span x-show="isActivityRegistered(activity)">
                          <i class="ti ti-check mr-1"></i> Registrado
                        </span>
                        <span x-show="!isActivityRegistered(activity) && canRegisterForActivity(activity)">
                          <i class="ti ti-bookmark mr-1"></i> Preregistrar
                        </span>
                        <span x-show="!isActivityRegistered(activity) && !canRegisterForActivity(activity)">
                          <i class="ti ti-x mr-1"></i> No disponible
                        </span>
                      </button>
                    </div>
                  </div>
                  
                  <!-- Indicador de solapamiento -->
                  <div x-show="hasScheduleConflict(activity)" class="mt-3 p-2 bg-yellow-50 border border-yellow-200 rounded-md">
                    <div class="flex">
                      <i class="ti ti-alert-triangle text-yellow-400 mr-2"></i>
                      <p class="text-xs text-yellow-700">
                        Esta actividad se solapa con otra a la que ya estás preregistrado.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>

    <!-- Mensaje cuando no hay actividades -->
    <div x-show="!loading && activitiesByDay.length === 0" class="text-center py-12">
      <i class="ti ti-book-off text-4xl text-gray-400 mb-4"></i>
      <h3 class="text-lg font-medium text-gray-900">No se encontraron actividades</h3>
      <p class="mt-1 text-gray-500">No hay actividades disponibles para este evento.</p>
    </div>

    <!-- Paginación -->
    <div x-show="!loading && activitiesByDay.length > 0" class="mt-6 flex items-center justify-between">
      <div class="text-sm text-gray-700">
        Mostrando <span x-text="pagination.from"></span> a <span x-text="pagination.to"></span> de <span x-text="pagination.total"></span> actividades
      </div>
      
      <div class="flex space-x-2">
        <button @click="changePage(pagination.current_page - 1)"
                :disabled="pagination.current_page === 1"
                :class="{
                  'opacity-50 cursor-not-allowed': pagination.current_page === 1,
                  'bg-indigo-600 text-white': pagination.current_page !== 1
                }"
                class="relative inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md">
          Anterior
        </button>
        
        <template x-for="page in pagination.pages" :key="page">
          <button @click="changePage(page)"
                  :class="{
                    'bg-indigo-600 text-white': page === pagination.current_page,
                    'bg-white text-gray-700 hover:bg-gray-50': page !== pagination.current_page
                  }"
                  class="relative inline-flex items-center px-3 py-1.5 border text-sm font-medium rounded-md">
            <span x-text="page"></span>
          </button>
        </template>
        
        <button @click="changePage(pagination.current_page + 1)"
                :disabled="pagination.current_page === pagination.last_page"
                :class="{
                  'opacity-50 cursor-not-allowed': pagination.current_page === pagination.last_page,
                  'bg-indigo-600 text-white': pagination.current_page !== pagination.last_page
                }"
                class="relative inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md">
          Siguiente
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga inicial del evento -->
  <div x-show="loadingEvent" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
    <p class="mt-2 text-gray-600">Cargando información del evento...</p>
  </div>
</div>

<script src="{{ url_for('static', filename='js/student/event_activities.js') }}"></script>
