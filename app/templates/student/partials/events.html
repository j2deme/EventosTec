<!-- templates/student/partials/events.html -->
<div x-data="studentEventsManager()" x-init="init()">
  <!-- Header -->
  <div class="mb-6">
    <p class="text-gray-600">Explora los eventos y actividades disponibles para preregistro</p>
  </div>

  <!-- Filtros -->
  <div class="bg-white rounded-lg shadow p-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Buscar por nombre -->
      <div>
        <label for="search" class="block text-sm font-medium text-gray-700">Buscar</label>
        <input type="text" 
               id="search"
               x-model="filters.search"
               @input.debounce.300ms="loadEvents()"
               placeholder="Nombre del evento..."
               class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
      </div>

      <!-- Filtrar por estado -->
      <!--<div>
        <label for="status" class="block text-sm font-medium text-gray-700">Estado</label>
        <select id="status"
                x-model="filters.status"
                @change="loadEvents()"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          <option value="">Todos</option>
          <option value="active">Activos</option>
          <option value="inactive">Inactivos</option>
        </select>
      </div>-->

      <!-- Ordenar por -->
      <div>
        <label for="sort" class="block text-sm font-medium text-gray-700">Ordenar por</label>
        <select id="sort"
                x-model="filters.sort"
                @change="loadEvents()"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          <option value="created_at:desc">Más recientes</option>
          <option value="created_at:asc">Más antiguos</option>
          <option value="name:asc">Nombre (A-Z)</option>
          <option value="name:desc">Nombre (Z-A)</option>
          <option value="start_date:asc">Fecha inicio (asc)</option>
          <option value="start_date:desc">Fecha inicio (desc)</option>
        </select>
      </div>

      <!-- Botón de búsqueda -->
      <div class="flex items-end">
        <button @click="loadEvents()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md">
          <i class="ti ti-search mr-2"></i>
          Buscar
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga -->
  <div x-show="loading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
    <p class="mt-2 text-gray-600">Cargando eventos...</p>
  </div>

  <!-- Mensaje de error -->
  <div x-show="errorMessage" class="mb-6 rounded-md bg-red-50 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <i class="ti ti-alert-circle text-red-400"></i>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-red-800" x-text="errorMessage"></h3>
      </div>
    </div>
  </div>

  <!-- Lista de eventos -->
  <div x-show="!loading && events.length > 0">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <template x-for="event in events" :key="event.id">
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-5">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-medium text-gray-900" x-text="event.name"></h3>
                <p class="mt-1 text-sm text-gray-500" x-text="event.description"></p>
              </div>
              <span x-show="event.is_active" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                Activo
              </span>
              <span x-show="!event.is_active" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                Inactivo
              </span>
            </div>
            
            <div class="mt-4 flex items-center text-sm text-gray-500">
              <i class="ti ti-calendar mr-1.5"></i>
              <span x-text="formatDate(event.start_date)"></span>
              <span class="mx-2">-</span>
              <span x-text="formatDate(event.end_date)"></span>
            </div>
            
            <div class="mt-4">
              <div class="flex justify-between text-sm">
                <span class="text-gray-500">Actividades:</span>
                <span class="font-medium" x-text="event.activities_count || 0"></span>
              </div>
            </div>
          </div>
          
          <div class="bg-gray-50 px-5 py-3 flex justify-between items-center">
            <button @click="viewEventDetails(event)"
                    class="text-indigo-600 hover:text-indigo-900 font-medium text-sm">
              Ver detalles
            </button>
            <button @click="viewActivities(event)"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700">
              <i class="ti ti-book mr-1"></i>
              Ver actividades
            </button>
          </div>
        </div>
      </template>
    </div>

    <!-- Paginación -->
    <div class="mt-6 flex items-center justify-between">
      <div class="text-sm text-gray-700">
        Mostrando <span x-text="pagination.from"></span> a <span x-text="pagination.to"></span> de <span x-text="pagination.total"></span> eventos
      </div>
      
      <div class="flex space-x-2">
        <button @click="changePage(pagination.current_page - 1)"
                :disabled="pagination.current_page === 1"
                :class="{
                  'opacity-50 cursor-not-allowed': pagination.current_page === 1,
                  'bg-indigo-600 text-white': pagination.current_page !== 1
                }"
                class="relative inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md">
          Anterior
        </button>
        
        <template x-for="page in pagination.pages" :key="page">
          <button @click="changePage(page)"
                  :class="{
                    'bg-indigo-600 text-white': page === pagination.current_page,
                    'bg-white text-gray-700 hover:bg-gray-50': page !== pagination.current_page
                  }"
                  class="relative inline-flex items-center px-3 py-1.5 border text-sm font-medium rounded-md">
            <span x-text="page"></span>
          </button>
        </template>
        
        <button @click="changePage(pagination.current_page + 1)"
                :disabled="pagination.current_page === pagination.last_page"
                :class="{
                  'opacity-50 cursor-not-allowed': pagination.current_page === pagination.last_page,
                  'bg-indigo-600 text-white': pagination.current_page !== pagination.last_page
                }"
                class="relative inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md">
          Siguiente
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay eventos -->
  <div x-show="!loading && events.length === 0" class="text-center py-12">
    <i class="ti ti-calendar-x text-4xl text-gray-400 mb-4"></i>
    <h3 class="text-lg font-medium text-gray-900">No se encontraron eventos</h3>
    <p class="mt-1 text-gray-500">No hay eventos disponibles que coincidan con los criterios de búsqueda.</p>
  </div>

  <!-- Modal para detalles del evento -->
  <div x-show="showEventModal" class="fixed inset-0 overflow-y-auto z-50" style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div x-show="showEventModal" x-transition class="fixed inset-0 transition-opacity" @click="showEventModal = false">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      
      <div x-show="showEventModal" x-transition class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900" x-text="currentEvent.name"></h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500" x-text="currentEvent.description"></p>
                
                <div class="mt-4 grid grid-cols-2 gap-4">
                  <div>
                    <p class="text-xs font-medium text-gray-500">Fecha de inicio</p>
                    <p class="text-sm text-gray-900" x-text="formatDateTime(currentEvent.start_date)"></p>
                  </div>
                  <div>
                    <p class="text-xs font-medium text-gray-500">Fecha de fin</p>
                    <p class="text-sm text-gray-900" x-text="formatDateTime(currentEvent.end_date)"></p>
                  </div>
                  <div>
                    <p class="text-xs font-medium text-gray-500">Estado</p>
                    <p class="text-sm" :class="currentEvent.is_active ? 'text-green-600' : 'text-red-600'">
                      <span x-text="currentEvent.is_active ? 'Activo' : 'Inactivo'"></span>
                    </p>
                  </div>
                  <div>
                    <p class="text-xs font-medium text-gray-500">Actividades</p>
                    <p class="text-sm text-gray-900" x-text="currentEvent.activities_count || 0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" 
                  @click="showEventModal = false"
                  class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/student/events.js') }}"></script>
