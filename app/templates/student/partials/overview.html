<!-- templates/student/partials/overview.html -->
<div>
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">Bienvenido, <span x-text="studentName || 'Estudiante'"></span></h2>
    <p class="text-gray-600">Aquí puedes ver un resumen de tus actividades y preregistros.</p>
  </div>
  
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="p-3 rounded-lg bg-blue-100 text-blue-600">
          <i class="ti ti-calendar-event text-xl"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Eventos Activos</p>
          <p class="text-2xl font-semibold text-gray-900">0</p>
        </div>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="p-3 rounded-lg bg-green-100 text-green-600">
          <i class="ti ti-bookmark text-xl"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Preregistros</p>
          <p class="text-2xl font-semibold text-gray-900">0</p>
        </div>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div class="p-3 rounded-lg bg-purple-100 text-purple-600">
          <i class="ti ti-check text-xl"></i>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Asistencias</p>
          <p class="text-2xl font-semibold text-gray-900">0</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Quick Actions -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white rounded-lg shadow">
      <div class="p-4 border-b">
        <h3 class="font-medium text-gray-900">Próximos Eventos</h3>
      </div>
      <div class="p-4">
        <div class="text-center py-8 text-gray-500">
          <i class="ti ti-calendar-x text-2xl mb-2"></i>
          <p>No hay eventos próximos</p>
        </div>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow">
      <div class="p-4 border-b">
        <h3 class="font-medium text-gray-900">Mis Preregistros</h3>
      </div>
      <div class="p-4">
        <div class="text-center py-8 text-gray-500">
          <i class="ti ti-bookmark-off text-2xl mb-2"></i>
          <p>No tienes preregistros</p>
          <a href="#events" 
             @click="$store.dashboard.setActiveTab('events')"
             class="mt-3 inline-block text-sm text-indigo-600 hover:text-indigo-800 font-medium">
            Explorar eventos
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
