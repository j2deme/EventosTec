<!-- templates/student/partials/overview.html -->
<div x-data="studentOverviewManager()" x-init="init()">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <div class="flex items-center">
      <div class="flex-shrink-0 h-12 w-12 rounded-full bg-indigo-100 flex items-center justify-center">
        <i class="ti ti-user text-indigo-600 text-xl"></i>
      </div>
      <div class="ml-4">
        <h2 class="text-2xl font-bold text-gray-900">Bienvenido, <span x-text="studentName || 'Estudiante'"></span></h2>
        <p class="text-gray-600" x-text="studentControlNumber || 'Número de control'"></p>
      </div>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <template x-for="stat in stats" :key="stat.id">
      <div class="bg-white rounded-lg shadow p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"
               :class="stat.bgColor">
            <i :class="`${stat.icon} text-lg`" :style="`color: ${stat.color}`"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-500" x-text="stat.label"></p>
            <p class="text-2xl font-bold text-gray-900" x-text="stat.value"></p>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!-- Upcoming Events and Recent Registrations -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Upcoming Events -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-4 border-b">
        <h3 class="font-medium text-gray-900">Próximos Eventos</h3>
      </div>
      <div class="p-4">
        <div x-show="loadingUpcoming" class="text-center py-4">
          <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-indigo-600"></div>
          <p class="mt-2 text-sm text-gray-500">Cargando eventos...</p>
        </div>
        
        <div x-show="!loadingUpcoming && upcomingEvents.length > 0" class="space-y-3">
          <template x-for="event in upcomingEvents.slice(0, 3)" :key="event.id">
            <div class="flex items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer"
                 @click="viewEventDetails(event)">
              <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                <i class="ti ti-calendar-event text-indigo-600"></i>
              </div>
              <div class="ml-4 flex-1">
                <p class="text-sm font-medium text-gray-900" x-text="event.name"></p>
                <p class="text-xs text-gray-500" 
                   x-text="`${formatDate(event.start_date)} - ${formatDate(event.end_date)}`"></p>
              </div>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                Activo
              </span>
            </div>
          </template>
        </div>
        
        <div x-show="!loadingUpcoming && upcomingEvents.length === 0" class="text-center py-4 text-gray-500">
          <i class="ti ti-calendar-x text-2xl mb-2"></i>
          <p>No hay eventos próximos</p>
        </div>
      </div>
    </div>

    <!-- Recent Registrations -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-4 border-b">
        <h3 class="font-medium text-gray-900">Mis Últimos Preregistros</h3>
      </div>
      <div class="p-4">
        <div x-show="loadingRegistrations" class="text-center py-4">
          <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-indigo-600"></div>
          <p class="mt-2 text-sm text-gray-500">Cargando preregistros...</p>
        </div>
        
        <div x-show="!loadingRegistrations && recentRegistrations.length > 0" class="space-y-3">
          <template x-for="registration in recentRegistrations.slice(0, 3)" :key="registration.id">
            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
              <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="ti ti-book text-blue-600"></i>
              </div>
              <div class="ml-4 flex-1">
                <p class="text-sm font-medium text-gray-900" x-text="registration.activity.name"></p>
                <p class="text-xs text-gray-500" x-text="registration.activity.activity_type"></p>
              </div>
              <span :class="{
                'bg-green-100 text-green-800': registration.status === 'Asistió',
                'bg-yellow-100 text-yellow-800': registration.status === 'Registrado' || registration.status === 'Confirmado',
                'bg-red-100 text-red-800': registration.status === 'Cancelado' || registration.status === 'Ausente'
              }" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                <span x-text="registration.status"></span>
              </span>
            </div>
          </template>
        </div>
        
        <div x-show="!loadingRegistrations && recentRegistrations.length === 0" class="text-center py-4 text-gray-500">
          <i class="ti ti-book-off text-2xl mb-2"></i>
          <p>No tienes preregistros</p>
        </div>
        
        <div class="pt-4 border-t border-gray-200">
          <button @click="goToRegistrations()" 
                  class="w-full text-center text-sm text-indigo-600 hover:text-indigo-800 font-medium">
            Ver todos mis preregistros
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/student/overview.js') }}"></script>
