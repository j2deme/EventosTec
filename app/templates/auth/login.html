{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md"
         x-data="login()">
        <div class="text-center mb-6">
            <div class="mx-auto bg-indigo-100 p-3 rounded-full w-14 h-14 flex items-center justify-center mb-3">
                <i class="ti ti-calendar-event text-indigo-600 text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Eventos Tec</h1>
            <p class="text-gray-600 text-sm mt-1">Sistema de control de asistencias</p>
        </div>

        <!-- Selector de tipo de usuario -->
        <div class="flex justify-center mb-5">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button"
                        @click="userType = 'student'"
                        :class="{'bg-indigo-600 text-white': userType === 'student', 'bg-white text-gray-700 hover:bg-gray-50': userType !== 'student'}"
                        class="px-3 py-2 text-xs sm:text-sm font-medium border border-gray-200 rounded-l-lg transition-colors">
                    <i class="ti ti-user mr-1"></i> Estudiante
                </button>
                <button type="button"
                        @click="userType = 'admin'"
                        :class="{'bg-indigo-600 text-white': userType === 'admin', 'bg-white text-gray-700 hover:bg-gray-50': userType !== 'admin'}"
                        class="px-3 py-2 text-xs sm:text-sm font-medium border border-gray-200 rounded-r-md transition-colors">
                    <i class="ti ti-shield-lock mr-1"></i> Admin
                </button>
            </div>
        </div>

        <!-- Formulario -->
        <form @submit.prevent="performLogin()">
            <div class="space-y-4">
                <!-- Campo de usuario/número de control -->
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">
                        <span x-text="userType === 'student' ? 'Número de Control' : 'Nombre de Usuario'"></span>
                    </label>
                    <input type="text"
                           x-model="credentials.username"
                           required
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                           :placeholder="userType === 'student' ? 'Ej: 12345678' : 'Nombre de usuario'">
                </div>

                <!-- Campo de contraseña -->
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">
                        Contraseña
                    </label>
                    <input type="password"
                           x-model="credentials.password"
                           required
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                           placeholder="••••••••">
                </div>

                <!-- Mensaje de error -->
                <div x-show="errorMessage" 
                     x-transition
                     class="text-red-600 text-xs bg-red-50 p-3 rounded-lg flex items-center">
                    <i class="ti ti-alert-circle mr-2"></i>
                    <span x-text="errorMessage"></span>
                </div>

                <!-- Botón de submit -->
                <button type="submit"
                        :disabled="isLoading"
                        class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    <template x-if="!isLoading">
                        <span><i class="ti ti-login mr-2"></i> Iniciar Sesión</span>
                    </template>
                    <template x-if="isLoading">
                        <span class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Iniciando...
                        </span>
                    </template>
                </button>
            </div>
        </form>

        <!-- Enlaces adicionales -->
        <div class="mt-5 text-center text-xs text-gray-600">
            <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>
</div>

<script>
function login() {
    return {
        userType: 'admin', // Por defecto admin para pruebas
        credentials: {
            username: '',
            password: ''
        },
        isLoading: false,
        errorMessage: '',
        
        async performLogin() {
            this.isLoading = true;
            this.errorMessage = '';
            
            try {
                // Determinar endpoint según tipo de usuario
                let endpoint, requestBody;
                
                if (this.userType === 'student') {
                    endpoint = '/api/auth/student-login';
                    requestBody = {
                        control_number: this.credentials.username,
                        password: this.credentials.password
                    };
                } else {
                    endpoint = '/api/auth/login';
                    requestBody = {
                        username: this.credentials.username,
                        password: this.credentials.password
                    };
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('userType', this.userType);
                    
                    // Redirigir según tipo de usuario
                    if (this.userType === 'student') {
                        window.location.href = '/dashboard/student';
                    } else {
                        window.location.href = '/dashboard/admin';
                    }
                } else {
                    this.errorMessage = data.message || 'Error en el inicio de sesión';
                }
            } catch (error) {
                this.errorMessage = 'Error de conexión. Por favor intenta de nuevo.';
                console.error('Error:', error);
            } finally {
                this.isLoading = false;
            }
        }
    }
}
</script>
{% endblock %}
