<!-- templates/base.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Eventos Tec{% endblock %}</title>

    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tabler Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />

    <!-- Alpine.js CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Day.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Plugin para formato localizado en espaÃ±ol -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.min.js"></script>
    <!-- Plugin duration (necesario para dayjs.duration) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"></script>
    <script>
      if (typeof dayjs !== "undefined" && dayjs && dayjs.extend) {
        try {
          dayjs.extend(window.dayjs_plugin_duration || dayjs_plugin_duration);
          // set locale to es globally
          dayjs.locale("es");
        } catch (e) {
          /* ignore if plugin missing */
          console.error("dayjs duration plugin load error", e);
        }
      }
    </script>

    <!-- Custom styles -->
    <style>
      [x-cloak] {
        display: none !important;
      }

      .toast-success {
        box-shadow:
          0 4px 6px -1px rgba(16, 185, 129, 0.2),
          0 2px 4px -1px rgba(16, 185, 129, 0.1);
      }

      .toast-error {
        box-shadow:
          0 4px 6px -1px rgba(239, 68, 68, 0.2),
          0 2px 4px -1px rgba(239, 68, 68, 0.1);
      }

      .toast-warning {
        box-shadow:
          0 4px 6px -1px rgba(245, 158, 11, 0.2),
          0 2px 4px -1px rgba(245, 158, 11, 0.1);
      }

      .toast-info {
        box-shadow:
          0 4px 6px -1px rgba(59, 130, 246, 0.2),
          0 2px 4px -1px rgba(59, 130, 246, 0.1);
      }

      .toastify {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    {% block content %}{% endblock %}

    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"
    ></script>
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/helpers/dateHelpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
