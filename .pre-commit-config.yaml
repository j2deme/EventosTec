repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Get the latest version from: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      # Run the linter and auto-fix what's possible
      - id: ruff
        # Do not run auto-fixes here to avoid modifying working-tree files
        # during a commit (which can conflict with pre-commit's stash/restore).
        # Keep ruff as a linter/checker; use `ruff-format` or run `ruff format`
        # explicitly before committing to apply fixes.
        args: [check, --ignore, E902, --ignore, F401]
      # Run the formatter (replaces Black and isort)
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    # Check for the latest version
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        # Optional: specify additional file types Prettier should handle
        files: '\.(js|ts|json|md|css|html|yaml|yml)$'
